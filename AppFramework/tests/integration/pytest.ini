[pytest]
markers =
    metrics_prometheus: Runs tests against otel metrics in prometheus through Grafana
    grafana: Runs grafana tests
    all_clickhouse: Runs otel signal tests for all types against clickhouse through Grafana
    metrics_clickhouse: Runs tests against otel metrics in Clickhouse through Grafana
    traces_clickhouse: Runs tests against otel traces in Clickhouse through Grafana
    logs_clickhouse: Runs tests against otel logs in Clickhouse through Grafana